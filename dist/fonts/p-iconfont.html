<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>p-iconfont</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */
/* Based on https://github.com/endtwist/fontcustom/blob/master/lib/fontcustom/templates/fontcustom.css */



@font-face {
    font-family:"p-iconfont";
    src:url("p-iconfont-5ffcf879f04bd74aa71f9e010e8dd8c9.eot");
    font-weight:normal;
    font-style:normal;
}
@font-face {
	font-family:"p-iconfont";
	src:url("p-iconfont-5ffcf879f04bd74aa71f9e010e8dd8c9.eot");
	src:url("p-iconfont-5ffcf879f04bd74aa71f9e010e8dd8c9.eot?#iefix") format("embedded-opentype"),
		url("p-iconfont-5ffcf879f04bd74aa71f9e010e8dd8c9.woff") format("woff"),
		url("p-iconfont-5ffcf879f04bd74aa71f9e010e8dd8c9.ttf") format("truetype"),
		url("p-iconfont-5ffcf879f04bd74aa71f9e010e8dd8c9.svg?#p-iconfont") format("svg");
	font-weight:normal;
	font-style:normal;
}


/* Bootstrap Overrides */
[class^="icon-"]:before,
[class*=" icon-"]:before {
	font-family:"p-iconfont";
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:optimizeLegibility;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}



/* Icons */


.icon-email:before {
	content:"\f101";
}



.icon-linkedin:before {
	content:"\f102";
}



.icon-twitter:before {
	content:"\f103";
}

	</head>
	<body>
		<h1>p-iconfont</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="email"><i class=" icon-email"></i> icon-email</div>
			
				<div class="icons__item" data-name="linkedin"><i class=" icon-linkedin"></i> icon-linkedin</div>
			
				<div class="icons__item" data-name="twitter"><i class=" icon-twitter"></i> icon-twitter</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;icon-<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				document.getElementById('name2').innerHTML = name;
			}
		})();
		</script>

</html>
